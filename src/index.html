<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange Calculator</h1>
    <label for="currency">

      <form id="currency-form" class="form-group">
        <label for="currency-form">Input country code</label>
        <input id="countryCode" type="text">
        <br>
        <label for="currency-form">How much do you want to convert?</label>
        <input id="usdInput" type="text">
        <br>
        <button type="submit" class="btn btn-primary" id=countryFound>find your rate</button>
      
      </form>


    </label>
  

    <div class="showRate"></div>
    <div class="showErrors"></div>
  </div>
</body>
</html>
